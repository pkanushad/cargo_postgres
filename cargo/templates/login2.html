<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

<div class="container">
 <div class="row">
        <div class="col-4"> </div>
        <div class="col-4">
            {%if messages%}
                {%for msg in messages%}
                    {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                     <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <strong>Hello User!</strong> {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {%endif%}
                    {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Hello User!</strong> {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {%endif%}

                {%endfor%}
            {%endif%}

        </div>
        <div class="col-4"></div>
    </div>
 </div>

    <div class="container">
        <div class="row ">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4 border">
                    <form action="" method="post" class="row g-3">
                        {%csrf_token%}
                        <h4><center>ACERS Login</center></h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username"  id="id_username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12">
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="checkbox" id="rememberMe">-->
<!--                                <label class="form-check-label" for="rememberMe"> Remember me</label>-->
<!--                            </div>-->
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="{%url 'sign-up'%}">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
